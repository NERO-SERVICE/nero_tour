<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Seoul Map - Seoul Explorer</title>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com https://www.gstatic.com https://www.google.com https://cdnjs.cloudflare.com https://apis.google.com https://www.googletagmanager.com https://maps.gstatic.com https://firebase.googleapis.com https://*.firebaseapp.com; connect-src 'self' ws://127.0.0.1:5500 https://maps.googleapis.com https://www.googleapis.com https://firebase.googleapis.com https://firebaseinstallations.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.google-analytics.com https://maps.gstatic.com https://*.firebaseio.com https://*.cloudfunctions.net https://firebaseremoteconfig.googleapis.com https://firebasestorage.googleapis.com https://firestore.googleapis.com https://*.firebaseapp.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com https://www.google.com; img-src 'self' data: https: blob: https://maps.googleapis.com https://maps.gstatic.com https://*.googleapis.com https://firebasestorage.googleapis.com https://*.firebaseapp.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' data: https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; object-src 'none'; media-src 'self' data: blob: https://firebasestorage.googleapis.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
    
    <!-- Configuration -->
    <script src="../config/config.js"></script>
    <script src="../config/firebase.js"></script>
    
    <style>
        /* Reset and prevent scrolling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            -webkit-overflow-scrolling: none;
            overscroll-behavior: none;
        }
        
        .map-page {
            width: 100%;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile browsers */
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        
        .map-header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            padding: 10px 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            flex-shrink: 0;
            height: 60px; /* Fixed height for header */
        }
        
        .map-header-content {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
        }
        
        /* Header Search Styles */
        .header-search-container {
            flex: 1;
            position: relative;
            max-width: 500px;
        }
        
        .header-search-box {
            background: #f1f3f4;
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 0;
            height: 36px;
            transition: all 0.2s ease;
        }
        
        .header-search-box:focus-within {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header-search-box .search-icon {
            color: #5f6368;
            font-size: 16px;
            padding: 0 12px;
        }
        
        #headerSearchInput {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 14px;
            color: #202124;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        
        #headerSearchInput::placeholder {
            color: #5f6368;
        }
        
        .header-search-box .clear-search {
            background: none;
            border: none;
            color: #5f6368;
            cursor: pointer;
            padding: 0 12px;
            height: 100%;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .header-search-box .clear-search:hover {
            color: #202124;
        }
        
        .header-search-results {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            max-height: 300px;
            overflow-y: auto;
            z-index: 1001;
        }
        
        .header-search-results .search-result-item {
            padding: 10px 12px;
            border-bottom: 1px solid #e8eaed;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background 0.15s ease;
        }
        
        .header-search-results .search-result-item:hover {
            background: #f8f9fa;
        }
        
        .header-search-results .search-result-item:last-child {
            border-bottom: none;
        }
        
        .back-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 50%; /* Circular button */
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            min-height: 40px; /* Touch target */
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            flex-shrink: 0;
        }
        
        .back-button:active {
            background: #5a6fd8;
            transform: translateY(1px);
            box-shadow: 0 1px 5px rgba(102, 126, 234, 0.4);
        }
        
        .map-title {
            font-size: 1.1rem;
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .location-display {
            font-size: 0.8rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 6px;
            max-width: 140px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .map-container {
            width: 100%;
            height: calc(100vh - 60px);
            height: calc(100dvh - 60px); /* Dynamic viewport height for mobile */
            position: absolute;
            top: 60px; /* Below the fixed header */
            left: 0;
            right: 0;
            bottom: 0;
            background: #f0f0f0;
            touch-action: manipulation; /* Optimize touch performance */
            overflow: hidden;
        }
        
        /* Ensure Google Maps doesn't override our z-index */
        .map-container > div:first-child {
            z-index: 1 !important;
        }
        
        .map-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            z-index: 100;
            padding: 20px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .map-loading h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #333;
        }
        
        .map-loading p {
            font-size: 0.9rem;
            color: #666;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .map-controls {
            position: absolute;
            top: 16px;
            right: 16px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .control-button {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            width: 48px;  /* Larger touch targets for mobile */
            height: 48px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #333;
            transition: all 0.3s ease;
            min-height: 44px; /* iOS touch target requirement */
        }
        
        .control-button:active {
            background: #667eea;
            color: white;
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        /* Floating Category Toggle Styles */
        .floating-toggles {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15), 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .category-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 18px;
            border: 2px solid;
            background: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: 40px;
            min-width: 80px;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .category-toggle .toggle-label {
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        /* KPDH Toggle */
        .kpdh-toggle {
            border-color: #e5e7eb;
            color: #667eea;
            background: white;
        }

        .kpdh-toggle.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        .kpdh-toggle:not(.active):hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .kpdh-toggle:active {
            transform: scale(0.95);
        }

        /* Halal Toggle */
        .halal-toggle {
            border-color: #e5e7eb;
            color: #10b981;
            background: white;
        }

        .halal-toggle.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-color: #10b981;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.4);
        }

        .halal-toggle:not(.active):hover {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.05);
        }

        .halal-toggle:active {
            transform: scale(0.95);
        }

        /* Mobile optimization */
        @media (max-width: 480px) {
            .floating-toggles {
                top: 12px;
                padding: 6px;
                gap: 8px;
            }

            .category-toggle {
                padding: 8px 16px;
                font-size: 13px;
                min-height: 36px;
                min-width: 70px;
            }
        }

    </style>
</head>
<body>
    <div class="map-page">
        <!-- Map Header -->
        <header class="map-header">
            <div class="map-header-content">
                <button class="back-button" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <!-- Search Box in Header -->
                <div class="header-search-container">
                    <div class="header-search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="headerSearchInput" placeholder="Search places" autocomplete="off" spellcheck="false">
                        <button class="clear-search" id="headerClearSearch" style="display: none;" aria-label="Clear search">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="header-search-results" id="headerSearchResults" style="display: none;"></div>
                </div>
            </div>
        </header>

        <!-- Map Container -->
        <div class="map-container">
            <!-- Floating Category Toggles -->
            <div class="floating-toggles">
                <button class="category-toggle kpdh-toggle" id="kpdhToggle" data-category="kpdh">
                    <span class="toggle-label">KPDH</span>
                </button>
                <button class="category-toggle halal-toggle" id="halalToggle" data-category="halal">
                    <span class="toggle-label">Halal</span>
                </button>
            </div>
            <div id="map" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%;"></div>
            <div class="map-loading" id="mapLoading">
                <div class="loading-spinner"></div>
                <h3>Loading Seoul Map</h3>
                <p>Preparing your personalized map experience...</p>
            </div>
        </div>
    </div>

    <!-- Debug: Check environment before loading map-manager -->
    <script>
        console.log('=== MAP.HTML DEBUG ===');
        console.log('üìç CONFIG available:', typeof window.CONFIG !== 'undefined');
        console.log('üìç Firebase available:', typeof window.Firebase !== 'undefined');
        console.log('üìç Document ready state:', document.readyState);
        console.log('==================');
    </script>
    
    <!-- Map JavaScript - ES6 Module -->
    <script type="module" src="../components/map-manager.js"></script>
    
    <script>
        // Navigation functions
        function goBack() {
            console.log('üîô Going back to index page...');
            // Direct navigation to main index page - simple and reliable
            window.location.href = 'index.html';
        }
        
        // Global error handler for Google Maps
        window.gm_authFailure = function() {
            console.error('Google Maps authentication failed');
            showMapError('Google Maps authentication failed. Please check your API key.');
        };
        
        function showMapError(message) {
            const mapContainer = document.getElementById('mapContainer');
            if (mapContainer) {
                mapContainer.innerHTML = `
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; padding: 24px; background: rgba(255,255,255,0.98); backdrop-filter: blur(15px); border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.2); max-width: calc(100vw - 40px); border: 1px solid rgba(255,255,255,0.3);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 56px; color: #ff6b6b; margin-bottom: 20px;"></i>
                        <h3 style="color: #333; margin-bottom: 16px; font-size: 1.3rem; font-weight: 600;">Map Loading Error</h3>
                        <p style="color: #666; margin-bottom: 24px; font-size: 1rem; line-height: 1.5;">${message}</p>
                        <button onclick="location.reload()" style="background: #667eea; color: white; border: none; padding: 14px 28px; border-radius: 25px; cursor: pointer; font-size: 16px; font-weight: 500; min-height: 44px; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3); transition: all 0.3s ease;" onmousedown="this.style.transform='scale(0.95)'" onmouseup="this.style.transform='scale(1)'">
                            <i class="fas fa-redo" style="margin-right: 8px;"></i>
                            Try Again
                        </button>
                    </div>
                `;
            }
        }
        
        // Google Maps initialization callback - wait for map manager to be ready
        window.initializeGoogleMaps = function() {
            console.log('‚úÖ Google Maps API loaded and ready for map page');
            
            // Wait for seoulMapManager to be available
            let retries = 0;
            const checkAndInitialize = () => {
                if (window.seoulMapManager && typeof window.seoulMapManager.initializeMap === 'function') {
                    console.log('‚úÖ Map manager ready, initializing map...');
                    window.seoulMapManager.initializeMap();
                } else if (retries < 20) {
                    retries++;
                    console.log(`‚è≥ Waiting for map manager... (attempt ${retries})`);
                    setTimeout(checkAndInitialize, 100);
                } else {
                    console.error('‚ùå Map manager not available after 2 seconds');
                    showMapError('Failed to initialize map manager');
                }
            };
            
            checkAndInitialize();
        };

        function loadGoogleMapsAPI() {
            // Environment detection and logging
            console.log('üó∫Ô∏è Loading Google Maps API for map page...');
            console.log('üìç Environment:', window.BUILD_INFO?.environment || 'unknown');
            console.log('üìÅ Config source:', window.BUILD_INFO?.source || 'unknown');
            
            // Validate API key first
            if (!CONFIG.GOOGLE_MAPS_API_KEY || 
                CONFIG.GOOGLE_MAPS_API_KEY.includes('NOT_SET') || 
                CONFIG.GOOGLE_MAPS_API_KEY.includes('YOUR_API_KEY') ||
                CONFIG.GOOGLE_MAPS_API_KEY.length < 20) {
                console.error('‚ùå Invalid Google Maps API key:', {
                    exists: !!CONFIG.GOOGLE_MAPS_API_KEY,
                    length: CONFIG.GOOGLE_MAPS_API_KEY?.length,
                    startsWithAIza: CONFIG.GOOGLE_MAPS_API_KEY?.startsWith('AIza'),
                    environment: window.BUILD_INFO?.environment
                });
                showMapError('Google Maps API key is not configured properly.');
                return;
            }
            
            console.log('‚úÖ API key validation passed');
            console.log('üîë API key preview:', CONFIG.GOOGLE_MAPS_API_KEY.substring(0, 10) + '...');
            
            // Check if already loaded
            if (window.google && window.google.maps) {
                console.log('‚ôªÔ∏è Google Maps API already loaded');
                if (typeof window.initializeGoogleMaps === 'function') {
                    window.initializeGoogleMaps();
                }
                return;
            }
            
            const script = document.createElement('script');
            const apiUrl = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.GOOGLE_MAPS_API_KEY}&libraries=places,geometry&callback=initializeGoogleMaps&loading=async&language=en&region=US&v=weekly`;
            script.src = apiUrl;
            script.async = true;
            script.defer = true;
            
            console.log('üì° Loading Google Maps API from:', apiUrl.substring(0, 80) + '...');
            
            script.onerror = function(error) {
                console.error("‚ùå Google Maps API loading failed:", error);
                console.error("üîç Possible causes:");
                console.error("  - Network connection issue");
                console.error("  - Invalid API key");
                console.error("  - Domain restrictions in Google Cloud Console");
                console.error("  - API not enabled in Google Cloud Console");
                showMapError('Failed to load Google Maps. Check console for details.');
            };
            
            script.onload = function() {
                console.log('‚úÖ Google Maps script loaded successfully');
            };
            
            document.head.appendChild(script);
        }
        
        // Initialize when DOM and CONFIG are ready
        function initializeMapPage() {
            // Wait for CONFIG to be available
            if (typeof window.CONFIG === 'undefined' || !window.CONFIG) {
                console.log('‚è≥ Waiting for CONFIG...');
                setTimeout(initializeMapPage, 100);
                return;
            }
            
            if (typeof validateConfig === 'function' && validateConfig()) {
                console.log('‚úÖ Configuration validation passed');
            } else {
                console.warn('‚ö†Ô∏è Configuration validation issues - attempting to continue');
            }
            
            loadGoogleMapsAPI();
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(initializeMapPage, 100); // Small delay to ensure scripts are loaded
            });
        } else {
            setTimeout(initializeMapPage, 100);
        }
    </script>
</body>
</html>
