<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Explorer - Location Details</title>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com https://www.gstatic.com https://www.google.com https://cdnjs.cloudflare.com https://apis.google.com https://www.googletagmanager.com https://maps.gstatic.com https://firebase.googleapis.com https://*.firebaseapp.com; connect-src 'self' ws://127.0.0.1:5500 https://maps.googleapis.com https://www.googleapis.com https://firebase.googleapis.com https://firebaseinstallations.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.google-analytics.com https://maps.gstatic.com https://*.firebaseio.com https://*.cloudfunctions.net https://firebaseremoteconfig.googleapis.com https://firebasestorage.googleapis.com https://firestore.googleapis.com https://*.firebaseapp.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com https://www.google.com; img-src 'self' data: https: blob: https://maps.googleapis.com https://maps.gstatic.com https://*.googleapis.com https://firebasestorage.googleapis.com https://*.firebaseapp.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' data: https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; object-src 'none'; media-src 'self' data: blob: https://firebasestorage.googleapis.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <link rel="stylesheet" href="../styles/detail.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
    
    <!-- Configuration -->
    <script src="../config/config.js"></script>
    <script src="../config/firebase.js"></script>
</head>
<body>
    <div class="detail-container">
        <!-- Fixed Header with Back Button -->
        <header class="detail-header">
            <button class="back-btn" id="backBtn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="header-title" id="headerTitle">Seoul Explorer</div>
        </header>

        <!-- Scrollable Content -->
        <main class="detail-content" id="detailContent">
            <!-- Loading state -->
            <div class="loading-state" id="loadingState">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading location details...</p>
            </div>
            
            <!-- Error state -->
            <div class="error-state" id="errorState" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Location not found</p>
                <button class="retry-btn" onclick="window.location.href='index.html'">
                    Return to Explore
                </button>
            </div>
            
            <!-- Content will be populated by JavaScript -->
        </main>

        <!-- Floating Action Button -->
        <div class="fab-container">
            <button class="fab directions-fab" id="directionsFab" style="display: none;">
                <i class="fas fa-directions"></i>
            </button>
        </div>
    </div>

    <!-- Scripts - ES6 Modules -->
    <script type="module" src="../components/detail-page.js"></script>
    
</body>
</html>
