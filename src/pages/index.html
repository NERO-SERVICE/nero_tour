<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Explorer - Discover Korea</title>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com https://www.gstatic.com https://www.google.com https://cdnjs.cloudflare.com https://apis.google.com https://www.googletagmanager.com https://maps.gstatic.com https://firebase.googleapis.com https://*.firebaseapp.com; connect-src 'self' ws://127.0.0.1:5500 https://maps.googleapis.com https://www.googleapis.com https://firebase.googleapis.com https://firebaseinstallations.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.google-analytics.com https://maps.gstatic.com https://*.firebaseio.com https://*.cloudfunctions.net https://firebaseremoteconfig.googleapis.com https://firebasestorage.googleapis.com https://firestore.googleapis.com https://*.firebaseapp.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com https://www.google.com; img-src 'self' data: https: blob: https://maps.googleapis.com https://maps.gstatic.com https://*.googleapis.com https://firebasestorage.googleapis.com https://*.firebaseapp.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' data: https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; object-src 'none'; media-src 'self' data: blob: https://firebasestorage.googleapis.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Firebase CDN - 순서 중요! -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-functions-compat.js"></script>
    
    <!-- Configuration - Load config.js first, then firebase.js -->
    <script src="../config/config.js"></script>
    <script src="../config/firebase.js"></script>
    
    <!-- Google Maps API for Geocoding -->
    <script>
        function initializeGoogleMaps() {
            console.log('✅ Google Maps API loaded for index page');
            // Notify explorer.js that Google Maps is ready
            if (window.seoulExplorer && window.seoulExplorer.onGoogleMapsReady) {
                window.seoulExplorer.onGoogleMapsReady();
            }
        }
        
        // Load Google Maps API
        function loadGoogleMapsAPI() {
            if (window.google && window.google.maps) {
                console.log('♻️ Google Maps already loaded');
                initializeGoogleMaps();
                return;
            }
            
            if (!CONFIG.GOOGLE_MAPS_API_KEY || CONFIG.GOOGLE_MAPS_API_KEY.includes('NOT_SET')) {
                console.error('❌ Invalid Google Maps API key');
                return;
            }
            
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${CONFIG.GOOGLE_MAPS_API_KEY}&libraries=places,geometry&callback=initializeGoogleMaps&language=en&region=US`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }
        
        // Load Google Maps when config is ready
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(loadGoogleMapsAPI, 100); // Small delay to ensure config is loaded
        });
    </script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-map-marker-alt"></i> Seoul Explorer</h1>
                <p class="tagline">Discover Seoul's Hidden Gems</p>
            </div>
            <div class="location-status" id="locationStatus">
                <i class="fas fa-location-arrow"></i>
                <span id="currentLocation">Getting your location...</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Popular Locations Grid -->
            <section class="locations-section" id="locationsSection">
                <h2>Popular Seoul Destinations</h2>
                <div id="locationInfo" class="location-info-section" style="margin-bottom: 20px;">
                    <!-- Location info will be populated by JavaScript -->
                </div>
                <div class="locations-grid" id="locationsGrid">
                    <!-- Location buttons will be populated by JavaScript -->
                </div>
            </section>

        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-section="explore">
                <i class="fas fa-compass"></i>
                <span>Explore</span>
            </button>
            <button class="nav-item" data-section="map">
                <i class="fas fa-map"></i>
                <span>Map</span>
            </button>
        </nav>
    </div>

    <!-- Scripts - ES6 Modules -->
    <script type="module" src="../components/explorer.js"></script>
    <script type="module" src="../services/maps-manager.js"></script>
    
    <!-- Google Maps API -->
    <script>
        // Global error handler for Google Maps
        window.gm_authFailure = function() {
            console.error('Google Maps authentication failed');
            showMapError('Google Maps authentication failed. Please check your API key.');
        };
        
        function showMapError(message) {
            const mapContainer = document.getElementById('map');
            if (mapContainer) {
                mapContainer.innerHTML = `
                    <div style="padding: 20px; text-align: center; color: #666;">
                        <h3>Map Loading Error</h3>
                        <p>${message}</p>
                        <p>Please check your internet connection and try again.</p>
                    </div>
                `;
            }
        }
        


    </script>
</body>
</html>
